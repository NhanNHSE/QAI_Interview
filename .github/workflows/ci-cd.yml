name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows Runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd Question_4
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd Question_4
          pytest

      - name: Build Docker image
        run: |
          cd Question_4
          docker build -t softmax-regression-api .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker image
        run: |
          cd Question_4
          docker tag softmax-regression-api ${{ secrets.DOCKER_USERNAME }}/softmax-regression-api:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/softmax-regression-api:latest

      - name: Run Docker container
        run: |
          cd Question_4
          docker run -d -p 5000:5000 --name softmax-regression-api softmax-regression-api

      - name: Check Docker container health
        run: |
          cd Question_4
          curl --silent --fail http://localhost:5000 || exit 1

      - name: Clean up
        run: |
          cd Question_4
          docker stop softmax-regression-api
          docker rm softmax-regression-api
